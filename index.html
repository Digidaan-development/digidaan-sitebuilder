<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Site Picker | Digidaan IT Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import varela round font ttf */
        @font-face {
            font-family: 'Varela Round';
            src: url(./VarelaRound-Regular.ttf);
        }


        @font-face {
            font-family: 'VarelaRound-Regular';
            src: url(./VarelaRound-Regular.ttf);
        }
        
    </style>
    <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body>
    <main class="flex flex-col h-screen">

        <div class="bg-white container flex flex-col align-middle m-auto   w-auto h-auto rounded  p-6">
            <h1 class="w-full text-3xl font-bold text-center mb-2 text-gray-800 mx-auto">Choose your experience</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-y-5 gap-x-10 pt-2">
                <a href="./sites/default/"
                    class="bg-white max-w-sm cursor-pointer transition ease-in-out delay-150  hover:scale-110 rounded mx-auto shadow-lg">
                    <img class="w-full rounded" src="./img/default.png" alt="default website">
                    <div class="px-6 pt-2 pb-1">
                        <div class="font-bold text-xl mb-2">Default</div>
                    </div>
                    <div class="px-6 pb-2">
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">modern</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">clean</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">bootstrap</span>
                    </div>
                </a>

                <a href="./sites/classic/"
                    class="bg-white max-w-sm cursor-pointer transition ease-in-out delay-150  hover:scale-110 rounded mx-auto shadow-lg">
                    <img class="w-full rounded" src="./img/classic.png" alt="classic retro">
                    <div class="px-6 pt-2 pb-1">
                        <div class="font-bold text-xl mb-2">Classic
                            <span
                                class="inline-block bg-green-400 rounded-full px-3 py-1 text-sm font-semibold text-white">recommended</span>
                        </div>
                    </div>
                    <div class="px-6 pb-2">
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">retro</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">windows
                            95</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">bootstrap</span>
                    </div>
                </a>

                <a href="./sites/minimal/"
                    class="bg-white max-w-sm cursor-pointer transition ease-in-out delay-150  hover:scale-110 rounded mx-auto shadow-lg">
                    <img class="w-full rounded" src="./img/minimal.png" alt="minimalist">
                    <div class="px-6 pt-2 pb-1">
                        <div class="font-bold text-xl mb-2">Minimalist

                        </div>
                    </div>
                    <div class="px-6 pb-2">
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">minimalistic</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">clean</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">bootstrap</span>
                    </div>
                </a>


                    <div
                        class="bg-white max-w-sm cursor-pointer transition ease-in-out delay-150  hover:scale-110 rounded mx-auto shadow-lg">
                        <img class="w-full rounded" src="./img/coming-soon.png" alt="Sunset in the mountains">
                        <div class="px-6 pt-2 pb-1">
                            <div class="font-bold text-xl mb-2">Custom</div>
                        </div>
                        <div class="px-6 pb-2">
                            <span
                                class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">customizable</span>
                            <span
                                class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">WIP</span>
                            <span
                                class="inline-block bg-orange-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Coming
                                Soon</span>

                        </div>
                    </div>
            </div>


        </div>
    </main>
    <img class="fixed bottom-0 right-0 m-3 w-36" src="./img/logo.svg" alt="digidaan logo">
</body>

</html>
